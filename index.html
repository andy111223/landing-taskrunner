<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page</title>
    <link rel="stylesheet" href="vendor/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Brand</h1>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero container">
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2">
                    <h2>Hero Title</h2>
                    <p>Hero description text goes here.</p>
                    <img src="https://via.placeholder.com/800x400" alt="Hero image">
                </div>
            </div>
        </section>

        <section class="features container">
            <div class="row">
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <img src="https://via.placeholder.com/300x200" alt="Feature 1">
                    <h3>Feature 1</h3>
                    <p>Feature 1 description.</p>
                </div>
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <img src="https://via.placeholder.com/300x200" alt="Feature 2">
                    <h3>Feature 2</h3>
                    <p>Feature 2 description.</p>
                </div>
                <div class="col-12 col-md-4">
                    <img src="https://via.placeholder.com/300x200" alt="Feature 3">
                    <h3>Feature 3</h3>
                    <p>Feature 3 description.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">
        <div class="row">
            <div class="col-12">
                <p>&copy; 2023 Landing Page</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
